<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Supply Chain Pro{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Fixed Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="{% url 'dashboard' %}" class="text-xl font-bold text-indigo-600 hover:text-indigo-800 transition">Supply Chain Pro</a>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-600 focus:outline-none">
            <i class="bi bi-list text-2xl"></i>
          </button>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-4" id="menu">
          <!-- Fixed-width Search Form -->
          <form method="get" action="{% url 'search_goods' %}" class="flex w-64">
            <input type="text" name="q" placeholder="Search goods..."
                   class="w-full border border-gray-300 rounded-l px-4 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded-r hover:bg-blue-700 transition">
              🔍
            </button>
          </form>

          <!-- Nav Links -->
          <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline text-sm">📊 Dashboard</a>
          <a href="{% url 'customer_list' %}" class="text-blue-500 hover:underline text-sm">🧾 Customer List</a>
          <a href="{% url 'category_list' %}" class="text-blue-500 hover:underline text-sm">📂 Manage Categories</a>
          <a href="{% url 'goods_list' %}" class="text-blue-500 hover:underline text-sm">📦 Products</a>
          {% if user.is_authenticated %}
            <span class="text-gray-700 text-sm">Hello <strong>{{ user.username }}</strong></span>
          {% endif %}
          <a href="{% url 'login' %}" class="text-red-500 font-semibold text-sm">Logout</a>
          <a href="{% url 'signup' %}" class="text-gray-700 hover:text-indigo-600 text-sm">Sign Up</a>
        </div>
      </div>

      <!-- Mobile Menu Links -->
      <div id="mobile-menu" class="md:hidden hidden mt-2 space-y-2">
        <form method="get" action="{% url 'search_goods' %}" class="flex mb-6">
          <input type="text" name="q" placeholder="Search goods..."
                 class="flex-1 border border-gray-300 rounded-l px-4 py-2 focus:outline-none">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">
              🔍 Search
          </button>
        </form>
        <a href="{% url 'dashboard' %}" class="block text-blue-500 hover:underline text-sm">📊 Dashboard</a>
        <a href="{% url 'customer_list' %}" class="block text-blue-500 hover:underline text-sm">🧾 Customer List</a>
        <a href="{% url 'category_list' %}" class="block text-blue-500 hover:underline text-sm">📂 Manage Categories</a>
        <a href="{% url 'goods_list' %}" class="block text-blue-500 hover:underline text-sm">📦 Products</a>
        <span class="block text-gray-700 text-sm">Hello <strong>{{ user.username }}</strong></span>
        <a href="{% url 'login' %}" class="block text-red-500 font-semibold text-sm">Logout</a>
        <a href="{% url 'signup' %}" class="block text-gray-700 hover:text-indigo-600 text-sm">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="pt-20 px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Script for menu toggle -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
