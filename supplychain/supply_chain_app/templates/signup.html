<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-purple-100 via-white to-indigo-100 px-4">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
      <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Create Your Account âœ¨</h2>
      <p class="text-sm text-center text-gray-500 mb-8">Sign up to get started with Supply Chain Pro</p>
<!-- Add this block right above your form -->
{% if error %}
  <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ error }}</span>
  </div>
{% endif %}

      <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="inline-block ml-2 text-blue-600 font-medium hover:underline">
          Log in here
        </a>
        <br>
        or
        <br>
        <a href="{% url 'home' %}" class="inline-block ml-2 text-indigo-600 font-medium hover:underline">
          Back to Home
        </a>
      </div>
    </div>
  </div>
</body>
</html>
