{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">✏️ Edit Category</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="category-name" value="{{ category.name }}"
            class="w-full border border-gray-400 rounded-md px-3 py-2 mb-4" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">💾 Save</button>
        <a href="{% url 'category_list' %}" class="ml-4 text-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
