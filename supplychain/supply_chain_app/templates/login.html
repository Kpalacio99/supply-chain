<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 via-white to-blue-200 px-4">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
      <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Welcome Back ðŸ‘‹</h2>
      <p class="text-sm text-center text-gray-500 mb-8">Please log in to your account</p>

      <form method="post" class="space-y-5">
        {% csrf_token %}

        {% if error %}
        <div class="mb-4 p-3 text-red-700 bg-red-100 rounded-lg">
          {{ error }}
        </div>
      {% endif %}

        <!-- Replace with real form fields -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
          Log In
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="inline-block ml-2 text-indigo-600 font-medium hover:underline">
          Sign up here
        </a>
        <br>
        or
        <br>
        <a href="{% url 'home' %}" class="inline-block ml-2 text-indigo-600 font-medium hover:underline">
          Back to Home
        </a>
      </div>
    </div>
  </div>

</body>
</html>
